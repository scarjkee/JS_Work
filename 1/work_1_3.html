<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
    /*
    1. 10 + 10 получаем 20
    2. 20 + "10" JS  число 20 переведет в строчную и склеит с "10" получаем "2010"
    */
    console.log(10 + 10 + '10');

    /*
    1. 10 + "10" JS чило 10 переведет в строчную и склеит с "10" получаем "1010"
    2. "1010" + 10 JS чило 10 переведет в строчную и склеит с "1010" получаем "101010"
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10 получаем 20
    2. 20 + +"10" сработает унарный оператор который перевед строку в число получаем 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. 10 -"" сработает унарный оператор и пустую строку превратит в 0 получаем -Infinity
    */
    console.log(10 / -"");

    /*
    1. перед делением JS попытается "2,5" превратить в число только в JS дробь пишется чере 
    "." в итоге получиться NaN
    */
    console.log(10 / +"2,5");
</script>
</body>
</html>
